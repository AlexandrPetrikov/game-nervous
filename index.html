<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>less8</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="index.js"></script>
</head>
<body>
	<div class="game-block" id="game-block">
		<div class="prime" id="prime"></div>
		<label class="target" id="target"></label>
	</div>
	<div class="panel-control" id="panel-control">
		<button class="center" id="center">P</button>
		<button class="top" id="top">T</button>
		<button class="right" id="right">R</button>
		<button class="bottom" id="bottom">B</button>
		<button class="left" id="left">L</button>
	<div class="score" id="score">
		Score: <label id="score-text"></label>
	</div>
	<img class="codes" src="images/code.jpg">
	</div>
</body>
</html>
